name: CD
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-college-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-college-app:latest
      - name: Deploy to Render
        run: |
          echo "Service auto-deployed via Render webhook or CLI"